name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.11.0'

    - name: Install NPM Dependencies
      run: npm cache clean --force && npm ci
    
    - name: Build
      run: npm run build

    - name: Lint
      run: npm run lint

    - name: Test
      timeout-minutes: 60
      run: npm run test
